<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="icon" href="./src/imgs/icon.png" />
    <link rel="stylesheet" href="src/styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script/movie.js"></script>

    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/movies.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="movie-body">
    <!-- Start header -->
    <header>
      <h2 class="logo">Anime</h2>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="Movies.html">Movie</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <!-- End header -->

    <!-- Start Login Box -->
    <section class="wrapper">
      <span class="iconClose"><ion-icon name="close"></ion-icon></span>
      <section class="box-form login">
        <h2>Login</h2>
        <form action="#">
          <!-- Email -->
          <section class="box-input">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label for="">Email</label>
          </section>
          <!-- Password -->
          <section class="box-input">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label for="">Password</label>
          </section>
          <section class="rememberForgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password?</a>
          </section>
          <!-- Button Login -->
          <button type="submit" class="btn">Login</button>
          <section class="login-register">
            <p>
              Don't have an account?<a href="#" class="registerLink"
                >Register</a
              >
            </p>
          </section>
        </form>
      </section>

      <section class="box-form register">
        <h2>Registeration</h2>
        <form action="#">
          <section class="box-input">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required />
            <label for="">Username</label>
          </section>
          <!-- Email -->
          <section class="box-input">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="email" required />
            <label for="email">Email</label>
          </section>
          <!-- Password -->
          <section class="box-input">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label for="password">Password</label>
          </section>
          <section class="rememberForgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </section>
          <!-- Button Login -->
          <button type="submit" class="btn">Register</button>
          <section class="login-register">
            <p>
              Already have an account?<a href="#" class="loginLink">Login</a>
            </p>
          </section>
        </form>
      </section>
    </section>
    <!-- End Login Box -->
    <!-- Body Start -->
    <article>
      <section class="loading">
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <section class="dummy"></section>

      <section class="container main-content">
        <div class="flex-row-reverse row">
          <section class="filter-container shadow col-md-3 mb-4">
            <h5 class="text-center">Movie Filter</h5>
            <div class="filter-items">
              <label for="year" class="form-label">Year:</label>
              <input
                type="number"
                class="form-control year-number text-light bg-dark mb-3"
                id="year"
                placeholder="1900 - 2023"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="4"
                min="0"
              />

              <label for="iautoSizingSelect" class="form-label"
                >Language:</label
              >
              <select
                class="form-select text-light bg-dark mb-3"
                id="autoSizingSelect"
              >
                <option selected>Choose...</option>
              </select>
              <p class="mb-2">Select Genres:</p>
              <div class="genre-container"></div>
              <div class="button-container d-flex justify-content-center">
                <a href="#" class="btn btn-search btn-primary mt-3">Search</a>
              </div>
            </div>
          </section>

          <section
            class="movie-container d-flex justify-content-evenly flex-wrap col-md-9"
          ></section>
        </div>
      </section>

      <div class="up-button-container">
        <button
          type="button"
          class="btn btn-floating btn-lg"
          id="btn-back-to-top"
        >
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

      <!-- Page -->
      <nav aria-label="Page navigation " class="pagination-container">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link prev-button">Previous</a>
          </li>
        </ul>
      </nav>
      <!-- Page -->
      <!-- Body End -->
    </article>

    <footer>
      <p class="copyright">Â© saeed-forouzandeh 2023</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- Start Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script/all.js"></script>
    <script src="script/global.js"></script>
    <script src="script/script.js"></script>
    <!-- End Script -->
  </body>
</html>
